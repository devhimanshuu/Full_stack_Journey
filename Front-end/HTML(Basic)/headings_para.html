<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Headings can be used to describe the topic they precede and they are defined with the <h1> to <h6> tags. Headings
support all the global attributes.
<h1> defines the most important heading.
<h6> defines the least important heading. -->
    <h1>Main title</h1>
    <p>Introduction</p>
    <!-- Paragraphs are the most basic HTML element. This topic explains and demonstrates the usage of the paragraph
element in HTML -->
    <h2>Reasons</h2>
    <h3>Reason 1</h3>
    <p>Paragraph</p>
    <h3>Reason 2</h3>
    <p>Paragraph</p>
    <h2>In conclusion</h2>
    <!-- The browser will remove any extra spaces and extra lines when the page is displayed: -->
    <p>This is another paragraph, extra spaces will be removed by browsers</p>
    <p>Paragraph</p>
  </body>
</html>
