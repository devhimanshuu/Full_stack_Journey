The
<section>
  element represents a generic section to thematically group content. Every
  section, typically, should be able to be identified with a heading element as
  a child of the section.
</section>
<article>
  <header>
    <h2>Blog Post</h2>
  </header>
  <p>An introduction for the post.</p>
  <section>
    <h3>Chapter 1</h3>
    <p>...</p>
  </section>
  <section>
    <h3>Chapter 2</h3>
    <p>...</p>
  </section>
  <section>
    <h3>Comments</h3>
    ...
  </section>
</article>
