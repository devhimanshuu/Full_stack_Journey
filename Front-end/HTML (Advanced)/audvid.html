Use the HTML or
<audio>
  element to embed video/audio content in a document. The video/audio element
  contains one or more video/audio sources. To specify a source, use either the
  src attribute or the
  <source />
  element; the browser will choose the most suitable one. Audio tag example:
  <!-- Simple video example -->
  <video src="videofile.webm" autoplay poster="posterimage.jpg">
    Sorry, your browser doesn't support embedded videos, but don't worry, you
    can <a href="videofile.webm">download it</a>
    and watch it with your favorite video player!
  </video>
  <!-- Video with subtitles -->
  <video src="foo.webm">
    <track kind="subtitles" src="foo.en.vtt" srclang="en" label="English" />
    <track kind="subtitles" src="foo.sv.vtt" srclang="sv" label="Svenska" />
    GoalKicker.com â€“ HTML5 Notes for Professionals 70
  </video>
  <!-- Simple video example -->
  <video
    width="480"
    controls
    poster="https://archive.org/download/WebmVp8Vorbis/webmvp8.gif"
  >
    <source
      src="https://archive.org/download/WebmVp8Vorbis/webmvp8.webm"
      type="video/webm"
    />
    <source
      src="https://archive.org/download/WebmVp8Vorbis/webmvp8_512kb.mp4"
      type="video/mp4"
    />
    <source
      src="https://archive.org/download/WebmVp8Vorbis/webmvp8.ogv"
      type="video/ogg"
    />
    Your browser doesn't support HTML5 video tag.
  </video>
  Audio tag example:
  <!-- Simple audio playback -->
  <audio
    src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg"
    autoplay
  >
    Your browser does not support the <code>audio</code> element.
  </audio>
  <!-- Audio playback with captions -->
  <audio src="foo.ogg">
    <track kind="captions" src="foo.en.vtt" srclang="en" label="English" />
    <track kind="captions" src="foo.sv.vtt" srclang="sv" label="Svenska" />
  </audio>
</audio>
